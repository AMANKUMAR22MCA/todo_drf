{% load static %}
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TO DO</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

	<style type="text/css">
		body {
			background: rgb(54, 217, 182);
			background: linear-gradient(90deg, rgba(54, 217, 182, 1) 0%, rgba(32, 152, 126, 1) 43%, rgba(0, 212, 255, 1) 100%);
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		p,
		span,
		strike {
			font-family: 'Montserrat', sans-serif;

		}

		#task-container {
			max-width: 600px;
			margin: 0 auto;
			box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
			background-color: #fff;

			margin-top: 100px;
			margin-bottom: 100px;

			justify-content: space-around;
			align-items: flex-start;

		}

		#form-wrapper {
			position: -webkit-sticky;
			position: sticky;
			top: 0rem;
			border-bottom: 1px solid #e9e9e9;
			background-color: #fff;
			box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
			padding: 40px;
			margin-top: 20px;
		}

		#submit {
			/* padding: 10px; */
			background-color: #36d9b6;
			border-radius: 0;
			border: 0;
			color: #fff;
		}

		.flex-wrapper {
			display: flex;

		}

		.task-wrapper {
			margin: 5px;
			padding: 5px;
			padding: 20px;
			cursor: pointer;
			border-bottom: 1px solid #e9e9e9;
			color: #686868;
		}

		#logoutBtn {
			position: absolute;
			border-radius: 0;
			/* right: 	10px;
			bottom: 20px; */
		}
		#username-display {
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    margin: 10px auto;
    text-transform: capitalize;
    font-family: 'Montserrat', sans-serif;
    color: #36d9b6; /* Fallback color */
    background: linear-gradient(45deg, #36d9b6, #00bfae, #00e5c5); /* Vibrant teal gradient */
    background-clip: text;
    -webkit-background-clip: text; /* For compatibility */
    -webkit-text-fill-color: transparent; /* Gradient effect for text */
    letter-spacing: 1px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Slight shadow for depth */
}





	</style>
</head>

<body>



	<!-- <script>
        window.addEventListener('load', () => {
            console.log('Page fully loaded');
            document.getElementById('username-display').textContent = 'Welcome!';
        });
    </script> -->
	<!-- <div id="username-display"></div> -->
	<div class="container">



		
		<div id="task-container">
			

			<div id="form-wrapper">
				<div id="username-display">Loading...</div>
				<form id="form">
					<div class="flex-wrapper">
						<div style="flex: 6">
							<input id="title" class="form-control" type="text" name="title" placeholder="Add task">
						</div>
						<div style="flex: 1">
							<input id="submit" class="btn" type="submit" value='Submit'>
						</div>
					</div>
				</form>
			</div>

			<div id="list-wrapper">

			</div>

			<div style="margin-right: 10px;">
				<!-- You can change the action URL to point to your actual logout logic later -->
				<button class="btn btn-danger" id="logoutBtn">Logout</button>
			</div>


		</div>

	</div>



	<!-- <script type="module" src="{% static 'js/list.js' %}"></script> -->
</body>
<script type="module" src="{% static 'js/list.js' %}"></script>

</html>
